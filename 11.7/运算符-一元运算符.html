<body>
    <!-- 
        一元运算符： a++, ++a; a--, --a; ++就是+1，--就是-1。
        b = a++; 运算过程：先把a的值赋值给b，然后把a = a+1;
        b = ++a; 运算过程：先给a = a + 1;然后把a的值赋值给b
        变量在前，就先赋值，+号在前就
    -->

    <!-- 
        补充一个概念：变量提升。
     -->
    
    <script>
        var a = 20, b, c;
        b = a++ + ++a; 
        console.log(b);
        // b = m(a++) + n(++a);  
        // m = a++; m=20;a=a+1,a=21;
        // n = ++a; a = a+1,a = 22; n=22;
        // b = m + n = 20 + 22=42
        c = ++a - a++;
        // c = j - i; 
        // j=++a; a=a+1=23; j = 23;
        // i=a++; i=a=23; a=a+1=24;
        // c = j - i=23-23=0
        var d = a++ + a++; //49
        // a = 26;
        var e = ++a + ++a; //55
        console.log(d)
        console.log(e)
