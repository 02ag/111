<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量和常量</title>
</head>
<body>
    <script>
        // 变量：可以改变的量，声明变量的关键字var（variable）
        // 常量：不可以改变的量，声明常量的关键字const（constant）,只能使用，不能改变。
        const V = 30;
        var a = V + 1;
         
        // V = 20; //报错：常量不能改变它的值。
        console.log(a++);
        console.log(V);
    </script>
</body>
</html>
