<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赋值运算符</title>
</head>
<body>
    <!-- 
        赋值运算符（+=，-=， *=， /=, %=）
        赋值运算符，就是在原来数据的基础上，进行累加，累减等操作。
     -->
    <script>
        var a = 10;
        a += 5; // a = a + 5;
        console.log(a);
        
        // x += y; --> x = x+y;
        // x -= y; --> x = x-y;
        // x *= y; --> x = x*y;
        // x /= y; --> x = x/y;

    </script>
</body>
</html>
