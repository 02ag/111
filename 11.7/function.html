<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function 函数</title>
</head>
<body>
    <!-- 
        函数需要先定义，再调用。
        函数语法： 用【function关键字】来定义一个函数;
        定义函数时：包括function、 函数名、小括号（小括号里面的是形参，形参个数最好不要超过五个...），大括号的函数体，函数体内是调用函数时需要执行的js语句。
        function add(x,y) {
            return x+y
        }

        调用函数时：只有函数名和小括号（有参数的，括号内写上实参）
     -->
    <input type="text" id="txt1" value="10" >
    
    <script>
        // 定义函数
        function add(x, y){ //形参
            return x + y;
        }
        //调用函数
        add(4, 0);
        var txtDom = document.getElementById('txt1');
        var val = txtDom.value;
        console.log(typeof val)
    </script>
</body>
</html>
