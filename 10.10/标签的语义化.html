<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签语义化</title>
</head>
<body>
    <p>什么是标签语义化</p>

    <div>
        div标签division，定义文档中的分区
    </div>
    <!-- 
        什么是标签语义化：根据布局内容的不同选择合适的标签

     -->
     <!-- 
        为什么要语义化？（用户体验）
        1、为了在没有css代码的情况下，依然能够很好呈现内容结构、代码结构。（祼奔依然好看） 
        2、有利于seo优化：语义化能够和搜索引擎建立一个良好的连接
            title标签，h1标签，h1标签里的关键权重比较高，可以被爬虫抓取到；
        3、方便其他设备解析（比如屏幕阅读器、盲人阅读器），以语义的方式来渲染网页；
        4、便于团队的开发和维护。
        5、可以提高用户的体验。比如：img的 alt属性，用解释当前图片的信息；
      -->
</body>
</html>
