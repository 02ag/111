<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css样式表</title>
    <style>
        /* 内嵌样式（内部样式） */
        div{ /*标签选择器*/
            width:300px;
            height: 300px;
            border:1px solid red
        }
        .div1{ /*类选择器*/
            width: 500px
        }
        #div2{/*id选择器*/
            height: 500px;
        }
        #div2 ul{
            width:100px;
            height: 100px;
            border: 1px solid green;
        }
        div#div2{}
        body,html,div,section{font-size:14px;}
    </style>
    <!-- 外部样式 -->
    <link rel="stylesheet" href="">
</head>
<body>
    <!-- 
        css样式表：
     -->
     <!-- style="" 内联样式（行内样式）-->
    <div></div>
    <div class="div1"></div>
    <div id="div2">
        <ul>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <!-- 
        选择器：
        1、基础选择器：标签选择器、类选择器、id选择器、通配符选择器
        2、复合选择器：两个或者两个以上的基础选择器，通过不同的方式组合而成的。
            目的：更加准确的选中目标元素
            A B：后代选择器
            A>B：子代选择器（只选择亲儿子，孙子都不行）
            AB：交集选择器（既是A，又是B）
            A,B:并集选择器（把不同的基础选择器，合并在一起写相同的样式）
            A+B:相邻的兄弟选择器，只选择后者
            A~B：选择A后面的所有兄弟选择器B
        
        注意：
        a{这个大括号表示css规则声明的起始位置
            color(css属性):（冒号是分隔符）#fff（属性值）;（规则结束符）
        }这个结束的大括号表示规则声明的结束位置
        我们在写样式表的时候，规则结束符一定要写；
        当大括号里面只有一条样式的时候，或者样式表的最后一条样式，规则结束符（;）可以不写。
     -->
</body>
</html>
