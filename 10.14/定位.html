<body>
    <!-- 
        定位，和浮动一样，是前端开发过程中，特别重要的一种布局方式；这是前端开发人员必须要会的。
        定位总共分为五种：static，relative，absolute，fixed，sticky；

        1、static，静态定位
        特点：不脱离文档流(自身所在位置不会让出来)，相当于是一个默认值。left/top/right/bottom四个css属性无效。
            复习文档流：浏览器从服务器那里拿到html文件，开始加载，把html标签加载成dom树，把css加载成为css树，css树与dom树结合成为一个渲染树，开始从上到下（块元素），从左到右（行内元素、行内块元素）进行渲染，然后把页面绘制到浏览器上，这个流过程，就叫文档流。
        
        2、relative，相对定位
        特点：【不会】脱离文档流(自身所在位置不会让出来)；相对于【元素自身原来的位置】进行定位。 left/top/right/bottom，四个值有效，也就我们可以设置这个方向值。

        3、absolute，绝对定位
        特点：【会】脱离文档流；
            相对于离自身最近的【非静态定位祖先元素】进行定位。
            如果找不到非静态定位的祖先元素，依浏览器的视口进行定位。left/top/right/bottom，四个值有效，也就我们可以设置这个方向值。
        
        4、fixed，固定定位。
        特点：【会】脱离文档流
            依浏览器视口进行定位。当出现滚动条时，进行固定定位的驍不会随着滚动条的滚动而滚动。left/top/right/bottom，四个值有效，也就我们可以设置这个方向值。

        5、sticky，粘性定位：
        特点：基于用户的滚动位置来定位。
            用户滚动时，会在relative和fixed之间切换。页面滚动的位置一定要是粘性定位元素的父元素，否则粘性定位不起效。
            注意：一定要保证粘性定位元素的父元素在滚动，这种情况下粘性定位才有效。
     -->
</body>
