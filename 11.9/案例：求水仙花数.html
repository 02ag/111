<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>求水仙花数</title>
</head>
<body>
    <p>水仙花数：</p>
    <p>1、必须是3位数。</p>
    <p>2、每位数的立方之和等于这个三位数</p>
    <p>求水仙花数</p>
    <script>
        for(var i = 100; i < 1000; i++){
            var g = 0,  //个位
                s = 0,  //十位
                b = 0;  //百位
            g = i % 10; // 任何一个数除以十余数一定是个位数
            // parseInt把字符串转换成整数
            // 123 % 100 = 23  123除以100，余数是23.
            // 23 / 10 = 2.3
            s = parseInt(i % 100 / 10);
            // 123 / 100 = 1.23 
            b = parseInt(i / 100);
            if(g*g*g + s*s*s + b*b*b === i){
                console.log(i + '是水仙花数');
            }
        }
        
    </script>
</body>
</html>
