<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>循环语句遍历数组</title>
</head>
<body>
    <script>
        // 循环遍历数组
        var arr = [1,2,'abc',4,5];
        // arr[0],可以取数组第一个元素
            // arr[arr.length-1] 可以取到数组的最后一个元素。
        // arr.length就是数组中元素的个数。
        // 数组的索引index是从0开始到arr.length-1。
        // for循环的小括号内的三项：初始化，判断语句，累加（减）语句
        for(var i = 0; i < arr.length; i++){
            
            var ele = arr[i];
            console.log(ele);
        }
        // *********
    </script>
</body>
</html>
