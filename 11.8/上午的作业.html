<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打印星星</title>
</head>
<body>
    <script>
        // 条件语句如果不成立，循环体就不继续执行；
        // 第一种方法：
        for(var i = 0; i<9; i++){
            document.write('*');
        }
        document.write('<br>');
        // 第二种方法
        var j = 0;
        while(j<9){
            document.write('*');
            j++;
        }
        document.write('<br>');
        // 第三种方法：
        var m = 0;
        do{
            document.write('*');
            m++
        } while (m<9);
    </script>
</body>
</html>
