<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圆角</title>
    <style>
        .div1{
            margin: 20px auto;
            width:200px;
            height: 200px;
            border:1px solid red;
            border-radius: 10px 30px 50px 70px;
        }
    </style>
</head>
<body>
    <div class="div1"></div>
    <!-- 
        圆角：border-radius
        border-radius:10px; 
        当border-radius,后面只有一个值时，四个角都是圆角。
        当border-radius,后面有两个值时，第一个值是左上角和右下角的圆角半径，第二个值是右上角和左下角的圆角半径；
        当border-radius,后面有三个值时，第一个值是左上角的圆角半径，第二个值是右上角和左下角的圆角半径，第三个值是右下角的圆角半径
        当border-radius,后面有四个值时，第一个值是左上角的圆角半径，第二个值是右上角的圆角半径，第三个值是右下角的圆角半径，第四个值是左下角的圆角半径
     -->
</body>
</html>
