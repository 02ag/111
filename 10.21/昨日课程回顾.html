    <!-- 
        关于图标字体：
        1、图片、图标太多，会影响服务器的性能，说到底还是影响用户体验。
        2、于是诞生了精灵图
        3、精灵图的大小于一个失误影响整个页面，
        4、于是又诞生了iconfont（图标字体）：
            一、在线的图标字体库font-awesome，优点是图标类型比较全，下载下来就能用，而且用法简单方便；缺点就是图标里会有很多用不到图标，会导致资源的浪费。
            二、阿里的矢量库，可以去选择我们需要图标，有选择性下载我们需要的图标。优点，不会有资源的浪费，但是有可能找不到与我们自己的项目相匹配的图标
            三、上传我们自己的图标，制作我们自己的图标字体库：
                1、用阿里给我们写好的样式，加载iconfont.css。
                2、自己去命名我们的图标字体库，写我们自己需要的样式
                3、下载或上传多色图标，打包多色图标字体库。用svg的方式写进项目。

        响应式布局：
        1、首先要知道viewport，关于viewport的相关设置
        2、media媒体查询
        3、相对单位em，rem，vh/vw
     -->
